<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning IndexDB</title>
</head>
<body>
    <script src="js/app/models/Negociacao.js"></script>
    <script>
        var conexao;
        var nomeDoBanco = 'learningjs2'
        
        var versaoCorrenteDoBanco = 2;
       
        var migracoes = [];
        migracoes[1] = { versao: 1, migracao: conexao => conexao.createObjectStore('negociacoes')}; 
        migracoes[2] = { versao: 2, migracao: conexao => { 
                if(conexao.objectStoreNames.contains('negociacoes')) {
                    conexao.deleteObjectStore('negociacoes');
                }
                conexao.createObjectStore('negociacoes', { autoIncrement: true });
            }
        }; 
        
        var openRequest = window.indexedDB.open(nomeDoBanco,versaoCorrenteDoBanco);
        
        openRequest.onupgradeneeded = e => {
            console.log('Cria ou altera banco existente!');
            let conexaoAlteracaoDoBanco = e.target.result;
            migracoes[versaoCorrenteDoBanco].migracao(conexaoAlteracaoDoBanco);
        };

        openRequest.onsuccess = e => {
            console.log('ConexÃ£o obtida com sucesso!');
            conexao = e.target.result;
        };

        openRequest.onerror = e => {
            console.log(e.target.console.error);
        };


        function adiciona() {

            let transacao = conexao.transaction(['negociacoes'],'readwrite');

            let store = transacao.objectStore('negociacoes');

            let negociacao = new Negociacao(new Date(), 200, 1);

            let request = store.add(negociacao);
        }

        function listaTodos() {

            let transacao = conexao.transaction(['negociacoes'],'readwrite');
            let store = transacao.objectStore("negociacoes");
            let negociacoes = [];

            let cursor = store.openCursor();

            cursor.onsuccess = e => {

                let atual = e.target.result;

                if(atual) {

                    let dado = atual.value;

                    negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));

                    atual.continue();

                } else { 

                    console.log(negociacoes);
                }
            };

            cursor.onerror = e => {
                console.log('Error:' + e.target.error.name);
            };
        }

    </script>
</body>
</html>
